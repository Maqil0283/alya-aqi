<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aqil & Alya - Pertunangan</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<!-- AOS -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: linear-gradient(to bottom right, #fff0f5, #ffeeda, #f0fff0);
  color: #3b3b3b;
  scroll-behavior: smooth;
  overflow-x: hidden;
  position: relative;
}

/* DOOR ANIMATION */
#doorOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: #fffaf0;
  display: flex;
  z-index: 999;
  overflow: hidden;
}

.door {
  width: 50%; height: 100%;
  background: url('https://i.ibb.co/F5sqGQ6/wood-door.png') no-repeat center/cover; /* real wooden door image */
  transform-origin: left;
  transition: transform 2s ease;
}

.door.right {
  transform-origin: right;
}

/* INVISIBLE UNTIL DOOR OPENS */
#mainContent {
  opacity: 0;
  transition: opacity 1s ease 2s;
}

/* SECTIONS & CARDS */
section {
  min-height: 100vh;
  padding: 60px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 2;
}

.card {
  background: #ffffffcc; 
  width: 100%;
  max-width: 380px;
  padding: 50px 30px;
  border-radius: 28px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.08);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  backdrop-filter: blur(5px);
  position: relative;
  z-index: 2;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.12);
}

.names {
  font-family: 'Great Vibes', cursive;
  font-size: 60px;
  margin-bottom: 10px;
  color: #e07b91;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.1);
}

.subtitle {
  letter-spacing: 2px;
  font-size: 14px;
  color: #b76e31;
}

.divider {
  width: 60px;
  height: 2px;
  background: linear-gradient(to right, #fbb1b1, #c7a46a, #b1fbd6);
  margin: 20px auto;
  border-radius: 2px;
}

.date {
  font-size: 22px;
  letter-spacing: 3px;
  font-weight: 600;
  color: #b76e31;
}

.small {
  font-size: 14px;
  opacity: 0.8;
}

.scroll {
  margin-top: 25px;
  font-size: 13px;
  opacity: 0.6;
}

button {
  margin-top: 20px;
  padding: 10px 24px;
  border-radius: 20px;
  border: none;
  background: #c7a46a;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #b76e31;
}

/* FLOATING PETALS */
.petal {
  position: fixed;
  width: 25px;
  height: 25px;
  background: url('https://i.ibb.co/4pVh3m0/petal.png') no-repeat center/contain;
  pointer-events: none;
  top: -50px;
  opacity: 0.8;
  z-index: 1;
  animation-name: fall;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes fall {
  0% {
    transform: translateY(-50px) rotate(0deg);
    opacity: 0.8;
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0.5;
  }
}

/* FLYING BIRDS */
.bird {
  position: fixed;
  width: 40px;
  height: 40px;
  background: url('https://i.ibb.co/Brx8kT9/white-bird.png') no-repeat center/contain;
  pointer-events: none;
  z-index: 1;
  top: 20%;
  animation: fly linear infinite;
}

@keyframes fly {
  0% { transform: translateX(-50px) translateY(0) rotate(0deg);}
  25% { transform: translateX(25vw) translateY(-20px) rotate(10deg);}
  50% { transform: translateX(50vw) translateY(10px) rotate(-10deg);}
  75% { transform: translateX(75vw) translateY(-10px) rotate(5deg);}
  100% { transform: translateX(110vw) translateY(0) rotate(0deg);}
}
</style>
</head>

<body>

<!-- DOOR OVERLAY -->
<div id="doorOverlay">
  <div class="door left"></div>
  <div class="door right"></div>
</div>

<!-- FLOATING PETALS -->
<div id="petals"></div>

<!-- FLYING BIRDS -->
<div id="birds"></div>

<main id="mainContent">

<!-- COVER -->
<section>
  <div class="card" data-aos="fade-up">
    <div class="subtitle">PERTUNANGAN</div>
    <div class="divider"></div>
    <div class="names">Alya & Aqil</div>
    <div class="scroll">Scroll ‚Üì</div>
  </div>
</section>

<!-- DATE -->
<section>
  <div class="card" data-aos="fade-up">
    <h3>Tarikh Majlis</h3>
    <div class="divider"></div>
    <div class="date">30 ¬∑ 05 ¬∑ 2026</div>
    <p class="small">Sabtu</p>
  </div>
</section>

<!-- AYAT -->
<section>
  <div class="card" data-aos="fade-up">
    <p>
      ‚ÄúDan Kami menciptakan kamu berpasang-pasangan‚Äù
    </p>
    <div class="divider"></div>
    <p class="small">(Surah An-Naba‚Äô: 8)</p>
  </div>
</section>

<!-- INVITE -->
<section>
  <div class="card" data-aos="fade-up">
    <h3>Dengan penuh kesyukuran</h3>
    <div class="divider"></div>
    <p class="small">
      Kami menjemput tuan/puan ke majlis pertunangan kami
    </p>
  </div>
</section>

<!-- MUSIC -->
<audio id="bgm" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">
</audio>

<section>
  <div class="card" data-aos="fade-up">
    <h3>üéµ Lagu Latar</h3>
    <button onclick="toggleMusic()">Play / Pause Music</button>
  </div>
</section>

</main>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({ duration: 1000, once: true });

// MUSIC
const bgm = document.getElementById('bgm');
bgm.volume = 0.2;

// DOOR OPENING
window.addEventListener('load', () => {
  const leftDoor = document.querySelector('.door.left');
  const rightDoor = document.querySelector('.door.right');
  const mainContent = document.getElementById('mainContent');

  setTimeout(() => {
    leftDoor.style.transform = 'translateX(-100%)';
    rightDoor.style.transform = 'translateX(100%)';
  }, 500);

  setTimeout(() => {
    document.getElementById('doorOverlay').style.display = 'none';
    mainContent.style.opacity = 1;
    bgm.play().catch(()=>console.log("Autoplay blocked"));
  }, 2500);
});

function toggleMusic() {
  if (bgm.paused) bgm.play();
  else bgm.pause();
}

// PETALS
const petalsContainer = document.getElementById('petals');
for(let i=0;i<30;i++){
  const petal = document.createElement('div');
  petal.classList.add('petal');
  petal.style.left = Math.random()*100 + 'vw';
  petal.style.animationDuration = (5 + Math.random()*10) + 's';
  petal.style.animationDelay = Math.random()*5 + 's';
  petal.style.transform = `rotate(${Math.random()*360}deg) scale(${0.5+Math.random()*0.8})`;
  petalsContainer.appendChild(petal);
}

// BIRDS
const birdsContainer = document.getElementById('birds');
for(let i=0;i<5;i++){
  const bird = document.createElement('div');
  bird.classList.add('bird');
  bird.style.top = (10 + Math.random()*70) + 'vh';
  bird.style.animationDuration = (15 + Math.random()*10) + 's';
  bird.style.animationDelay = Math.random()*5 + 's';
  birdsContainer.appendChild(bird);
}
</script>

</body>
</html>
