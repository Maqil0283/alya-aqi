<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alya & Aqil - Pertunangan</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: linear-gradient(to bottom right, #fff0f5, #ffeeda, #f0fff0);
  color: #3b3b3b;
  scroll-behavior: smooth;
  overflow-x: hidden;
  position: relative;
}

/* DOOR ANIMATION */
#doorOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: #fffaf0;
  display: flex;
  z-index: 999;
  overflow: hidden;
}

.door {
  width: 50%; height: 100%;
  background: url('https://pngimg.com/uploads/door/door_PNG17600.png') center/cover no-repeat; /* example open door PNG */  [oai_citation:1â€¡pngimg.com](https://pngimg.com/image/17600?utm_source=chatgpt.com)
  transform-origin: left;
  transition: transform 2s ease;
}

.door.right {
  transform-origin: right;
}

/* INVISIBLE UNTIL DOOR OPENS */
#mainContent {
  opacity: 0;
  transition: opacity 1s ease 2s;
}

/* SECTIONS & CARDS */
section {
  min-height: 100vh;
  padding: 60px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 2;
}

.card {
  background: #ffffffcc;
  width: 100%;
  max-width: 380px;
  padding: 50px 30px;
  border-radius: 28px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.08);
  text-align: center;
  backdrop-filter: blur(5px);
  z-index: 2;
}

.names {
  font-family: 'Great Vibes', cursive;
  font-size: 60px;
  margin-bottom: 10px;
  color: #e07b91;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.1);
}

.subtitle, .small {
  opacity: 0.8;
}

.divider {
  width: 60px;
  height: 2px;
  background: linear-gradient(to right, #fbb1b1, #c7a46a, #b1fbd6);
  margin: 20px auto;
  border-radius: 2px;
}

button {
  margin-top: 20px;
  padding: 10px 24px;
  border-radius: 20px;
  border: none;
  background: #c7a46a;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s ease;
}
button:hover { background: #b76e31; }

/* FLOATING PETALS */
.petal {
  position: fixed;
  width: 30px;
  height: 30px;
  background: url('https://pngimg.com/uploads/flower/flower_PNG109.png') center/contain no-repeat; /* flower PNG */  [oai_citation:2â€¡Pngtree](https://pngtree.com/freepng/flying-pink-petals-isolated-on-white_20494726.html?utm_source=chatgpt.com)
  pointer-events: none;
  top: -50px;
  opacity: 0.8;
  z-index: 1;
  animation: fall linear infinite;
}
@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

/* FLYING BIRDS */
.bird {
  position: fixed;
  width: 50px;
  height: 50px;
  background: url('https://www.pngall.com/wp-content/uploads/2016/04/White-Bird-PNG-Image.png') center/contain no-repeat; /* white flying bird */  [oai_citation:3â€¡PNG All -](https://www.pngall.com/white-bird-png/?utm_source=chatgpt.com)
  pointer-events: none;
  z-index: 1;
  animation: fly linear infinite;
}
@keyframes fly {
  0% { transform: translateX(-50px) translateY(0); }
  100% { transform: translateX(110vw) translateY(-30px); }
}
</style>
</head>

<body>

<!-- DOOR -->
<div id="doorOverlay">
  <div class="door left"></div>
  <div class="door right"></div>
</div>

<!-- PETALS + BIRDS -->
<div id="petals"></div>
<div id="birds"></div>

<main id="mainContent">

<!-- COVER -->
<section>
  <div class="card" data-aos="fade-up">
    <div class="subtitle">PERTUNANGAN</div>
    <div class="divider"></div>
    <div class="names">Alya & Aqil</div>
    <div class="small">Scroll â†“</div>
  </div>
</section>

<!-- DATE -->
<section><div class="card" data-aos="fade-up">
    <h3>Tarikh Majlis</h3><div class="divider"></div>
    <div class="names">30 Â· 05 Â· 2026</div><p class="small">Sabtu</p>
  </div></section>

<!-- MUSIC -->
<audio id="bgm" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">
</audio>
<section><div class="card" data-aos="fade-up">
    <h3>ðŸŽµ Lagu Latar</h3>
    <button onclick="toggleMusic()">Play / Pause</button>
  </div></section>

</main>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({ duration: 1000, once: true });

// Door
window.addEventListener('load', () => {
  const left = document.querySelector('.door.left');
  const right = document.querySelector('.door.right');
  const main = document.getElementById('mainContent');
  setTimeout(() => {
    left.style.transform = 'translateX(-100%)';
    right.style.transform = 'translateX(100%)';
  }, 600);
  setTimeout(() => {
    document.getElementById('doorOverlay').remove();
    main.style.opacity = 1;
    document.getElementById('bgm').play().catch(()=>{});
  }, 2600);
});

// Music toggle
function toggleMusic(){
  const bgm = document.getElementById('bgm');
  bgm.paused ? bgm.play() : bgm.pause();
}

// Petals
for(let i=0;i<25;i++){
  const p = document.createElement('div');
  p.classList.add('petal');
  p.style.left = Math.random()*100 + 'vw';
  p.style.animationDuration = (6 + Math.random()*8) + 's';
  p.style.animationDelay = Math.random()*5 + 's';
  document.getElementById('petals').appendChild(p);
}

// Birds
for(let i=0;i<4;i++){
  const b = document.createElement('div');
  b.classList.add('bird');
  b.style.top = (10 + Math.random()*60) + 'vh';
  b.style.animationDuration = (10 + Math.random()*8) + 's';
  b.style.animationDelay = Math.random()*3 + 's';
  document.getElementById('birds').appendChild(b);
}
</script>

</body>
</html>
