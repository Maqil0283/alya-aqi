<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alya & Aqil - Pertunangan</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<!-- AOS -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: linear-gradient(to bottom right, #fff0f5, #ffeeda, #f0fff0);
  color: #3b3b3b;
  scroll-behavior: smooth;
}

section {
  min-height: 100vh;
  padding: 60px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #ffffffcc; /* semi-transparent for colorful bg peek */
  width: 100%;
  max-width: 380px;
  padding: 50px 30px;
  border-radius: 28px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.08);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  backdrop-filter: blur(5px);
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.12);
}

.names {
  font-family: 'Great Vibes', cursive;
  font-size: 60px;
  margin-bottom: 10px;
  color: #e07b91;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.1);
}

.subtitle {
  letter-spacing: 2px;
  font-size: 14px;
  color: #b76e31;
}

.divider {
  width: 60px;
  height: 2px;
  background: linear-gradient(to right, #fbb1b1, #c7a46a, #b1fbd6);
  margin: 20px auto;
  border-radius: 2px;
}

.date {
  font-size: 22px;
  letter-spacing: 3px;
  font-weight: 600;
  color: #b76e31;
}

.small {
  font-size: 14px;
  opacity: 0.8;
}

.scroll {
  margin-top: 25px;
  font-size: 13px;
  opacity: 0.6;
}

button {
  margin-top: 20px;
  padding: 10px 24px;
  border-radius: 20px;
  border: none;
  background: #c7a46a;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #b76e31;
}
</style>
</head>

<body>

<!-- COVER -->
<section>
  <div class="card" data-aos="fade-up">
    <div class="subtitle">PERTUNANGAN</div>
    <div class="divider"></div>
    <div class="names">Alya & Aqil</div>
    <div class="scroll">Scroll ‚Üì</div>
  </div>
</section>

<!-- DATE -->
<section>
  <div class="card" data-aos="fade-up">
    <h3>Tarikh Majlis</h3>
    <div class="divider"></div>
    <div class="date">30 ¬∑ 05 ¬∑ 2026</div>
    <p class="small">Sabtu</p>
  </div>
</section>

<!-- AYAT -->
<section>
  <div class="card" data-aos="fade-up">
    <p>
      ‚ÄúDan Kami menciptakan kamu berpasang-pasangan‚Äù
    </p>
    <div class="divider"></div>
    <p class="small">(Surah An-Naba‚Äô: 8)</p>
  </div>
</section>

<!-- INVITE -->
<section>
  <div class="card" data-aos="fade-up">
    <h3>Dengan penuh kesyukuran</h3>
    <div class="divider"></div>
    <p class="small">
      Kami menjemput tuan/puan ke majlis pertunangan kami
    </p>
  </div>
</section>

<!-- MUSIC -->
<audio id="bgm" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">
</audio>

<section>
  <div class="card" data-aos="fade-up">
    <h3>üéµ Lagu Latar</h3>
    <button onclick="toggleMusic()">Play / Pause Music</button>
  </div>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({ duration: 1000, once: true });

const bgm = document.getElementById('bgm');
bgm.volume = 0.2; // soft music
bgm.play().catch(() => {
  console.log("Autoplay blocked, user interaction required.");
});

function toggleMusic() {
  if (bgm.paused) {
    bgm.play();
  } else {
    bgm.pause();
  }
}
</script>

</body>
</html>
